<!doctype HTML>
<html ng-app>
<head>
	<title>SD 2013 Etho_G</title>
	<!-- get all the fonts and all the other style sheets -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/main.css">
	<!-- Fetching all the javascripts -->
    <script src="/etho-g.js" type="text/javascript"></script>
	<script src="/jquery-min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/angular.min.js"type="text/javascript"></script>
</head>
<body>
	<div id="body-wrapper">
		<div id="tabs-holder" ng-controller="tabCtrl">
			<div id="logo-icon" class="tab-icon row-fluid active" ng-click="switchTab('logo')">
				<img src="images/logo.jpg">
			</div>
			<div id="hvac-icon" class="tab-icon row-fluid" ng-click="switchTab('hvac')">
				<div class="icon-holder"></div>
			</div>
			<div id="rsrc-icon" class="tab-icon row-fluid" ng-click="switchTab('rsrc')">
				<div class="icon-holder"></div>
			</div>
			<div id="lighting-icon" class="tab-icon row-fluid" ng-click="switchTab('lighting')">
				<div class="icon-holder"></div>
			</div>
		</div>
		<div id="main-content">
			<div id="logo-content" class="tab-content active" ng-controller="logoCtrl">
				Logo
			</div>
			<div id="hvac-content" class="tab-content" ng-controller="hvacCtrl">
				HVAC
			</div>
			<div id="rsrc-content" class="tab-content" ng-controller="rsrcCtrl">
				RESOURCES
			</div>
			<div id="lighting-content" class="tab-content" ng-controller="lightingCtrl">
				LIGHTING
			</div>
		</div>
	</div>

</body>
</html>
